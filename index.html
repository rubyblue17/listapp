
<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/reset.css">

		<link type="text/css" rel="stylesheet" href="css/main.css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>

	</head>
	<body class="theme-a">
		<div class="container">
			<ul class="themes">
				<li class="theme-select">THEME A</li>
				<li class="theme-select">THEME B</li>
			</ul>	
			<div class="input">
				<h1>List &times; Items</h1>
				<input id="item"></input>
				<button type="submit" id="add">+</button></br>
				<h2>Drag items to sort </h2>
				<ul id="list">
					<li class="items">
					<div class="box"></div>
					<span>Chicken</span>
					<div class="delete">&times;</div>
					</li>
					<li class="items">
					<div class="box"></div>
					<span>Popcorn</span>
					<div class="delete">&times;</div></li>
					<li class="items">
					<div class="box"></div>
					<span>Bread</span>
					<div class="delete">&times;</div></li>
					<li class="items">
					<div class="box"></div>
					<span>Milk</span>
					<div class="delete">&times;</div></li>
				</ul>
		</div>
